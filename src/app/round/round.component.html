
<div class="w3-card-4 w3-center" style="width:30%;">

  <header class="w3-container w3-light-grey">
    <h1>Is this correct ?</h1>
  </header>

  <div class="w3-container ">
    <p>
      {{firstOperand}} {{operator}} {{secondOperand}} = {{result}}
    </p>
  </div>

  <footer class="w3-container w3-dark-grey">
    <button class="w3-button w3-green" [disabled]="!isValidButton()" (click)="checkAnswer(true)">YES</button>
    <button class="w3-button w3-red" [disabled]="!isValidButton()" (click)="checkAnswer(false)">No</button>
  </footer>

</div>
