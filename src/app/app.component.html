<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-xs-12 col-sm-8 col-md-7 col-lg-7 col-xl-7">
      <span class="score">Score: {{score}}</span>
      <span class="players">Players: {{connected}}</span>
      <app-round [style.display]="!max_users ? 'none' : 'block'"></app-round>
      <app-wait [style.display]="max_users ? 'none' : 'block'"></app-wait>
    </div>
  </div>
</div>
